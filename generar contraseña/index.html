<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e1f37cdbc.js" crossorigin="anonymous"></script>
    <title>genera contra</title>
</head>
<body>
    <div class="container">
        <h2>password genereta</h2>
        <div class="resul-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label> largo de la clave</label>
                <input type="number" id="length" min="4" max="20"
                value="20">
            </div>
            <div class="setting">
                <label > incluye mayuscula</label>
                <input type="checkbox"  id="uppercase" checked>
            </div>
            <div class="setting">
                <label > incluye minuscula</label>
                <input type="checkbox"  id="lowercase" checked>
            </div> <div class="setting">
                <label > incluye numeros</label>
                <input type="checkbox"  id="numbers" checked>
            </div> <div class="setting">
                <label > incluye simbolos</label>
                <input type="checkbox"  id="simbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            generar clave
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
